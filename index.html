<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Conversor de Medidas</title>
  </head>
  <body>
    <main>

      <h1>Conversor de Medidas</h1>
      
      <section>     

        <div class="entrada">
          <label for="entrada">Digite o valor a ser convertido</label>
          <input type="number" name="entrada" id="entrada">
        </div>

        <div class="select-titulo">
          <img src="./img/arrow-down.svg" alt="flecha para baixo" srcset="">
          <p>Selecione a Categoria</p>
        </div>
        
        <select name="categoria" id="categoria" class="categoria">
          <option value="comprimento">Selecione a Categoria</option>
          <option value="comprimento">Comprimento</option>
          <option value="peso">Peso</option>
          <option value="temperatura">Temperatura</option>
        </select>

        <div class="select-unidades" id="unidades">
          <div class="select-titulo">
            <img src="./img/arrow-down.svg" alt="flecha para baixo" srcset="">
            <p>Selecione a Unidade</p>
          </div>

          <select name="unidade-entrada" id="unidade-entrada" class="unidade-entrada">
          </select>
  
          <select name="unidade-saida" id="unidade-saida" class="unidade-saida">
          </select>
        </div>

        <div class="resultado">
          <button id="resultado" onclick="exibirResultado()">Converter</button>
          <input type="text" name="resultado" readonly>
        </div>
        
      </section>
    </main>
    <footer>
      <p>Feito com ðŸ’œ por PriscilaCS</p>
  </footer>

  <script src="./js/script.js"></script>

  </body>
</html>
